ru: контрабас
en: double_bass

definition:
  ru:
    Смычковый музыкальный инструмент с 4-мя струнами. Самый низкий по звучанию
    инструмент скрипичного семейства после виолончели, альта и скрипки

  en:
    A bowed musical instrument with 4 strings. The lowest in sound the
    instrument of the violin family after the cello, viola and violin
  using:
    concepts: |
      viola
      violin
      cello
