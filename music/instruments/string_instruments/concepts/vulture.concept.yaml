ru: Гриф
en: Vultute

definition:
  ru:
    Продолговатая, 
    выступающая за пределы резонаторного корпуса
    часть струнного щипкового или смычкового музыкального инструмента

  en:
    Oblong,
    protruding beyond the resonator housing
    part of a stringed plucked or bowed musical instrument
  using:
