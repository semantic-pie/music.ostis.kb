ru: четветная нота
en: quarter note
definition:
  ru: Четветная нота это музыкальный символ, выглядевший как круглая нота с добавленным стержнем, направленным вниз или верх, и флажком на конце стержня. Обозначает звучание в течение одной полной музыкальной доли
  en: A quarter note is a musical symbol that looks like a round note with an added stem pointing up or down and a flag at the end of the stem. It indicates a sound lasting for one quarter of a musical measure
