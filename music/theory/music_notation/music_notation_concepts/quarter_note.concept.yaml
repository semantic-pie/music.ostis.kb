ru: четветная нота
en: quarter note
definition:
  ru: Четветная нота это музыкальный символ, представленный в виде закрашеного овала с добавленным стержнем, направленным вниз или верх, и флажком на конце стержня. Обозначает звучание в течение одной полной музыкальной доли
  en: A quarter note is a musical symbol represented by a filled oval with a stem either pointing upwards or downwards, and a flag at the end of the stem. It indicates a sound that lasts for one full musical measure
