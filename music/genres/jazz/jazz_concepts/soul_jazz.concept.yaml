ru: соул-джаз
en: soul jazz
definition:
  ru:
    Соул-джаз это жанр джазовой музыки, характеризующийся смесью соула, фанка и хард-бопа. Он объединяет мелодичность соула с импровизационной свободой джаза и подчеркивает ритмическую секцию
  en:
    Soul jazz is a genre of jazz music that combines soul, funk, and hard bop. It blends the melodic qualities of soul with the improvisational freedom of jazz and emphasizes the rhythm section
