ru: бибоп
en: bebop
definition:
  ru: Бибоп жанр джазовой музыки, возникший в США. Он характеризуется быстрым темпом, сложными гармониями и импровизацией. Бибоп является продуктом эволюции джаза, который стал более сложным и интеллектуальным
  en: Bebop is a genre of jazz music that originated in the United States. It is characterized by a fast tempo, complex harmonies, and improvisation. Bebop is a product of the evolution of jazz, which became more complex and intellectual
