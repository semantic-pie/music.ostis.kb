ru: свинг
en: swing
definition:
  ru: Свинг жанр джазовой музыки, возникший в США. Он характеризуется ритмом насыщенным подчеркиванием втрой и четвёртой долей, а также синкопированием. Свинг также известен своей танцевальной составляющей
  en: Swing is a genre of jazz music that originated in the United States. It is characterized by a rhythm with a strong emphasis on beats two and four, as well as syncopation. Swing is also known for its danceable quality
