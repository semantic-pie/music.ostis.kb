ru: латин-джаз
en: latin jazz
definition:
  ru: Латин-джаз это жанр джазовой музыки, который включает элементы латиноамериканской музыки, такие как сальса, мамбо, босса-нова и другие. Этот жанр характеризуется использованием латиноамериканских ритмов, инструментов и мелодий в джазовых композициях
  en: Latin jazz is a genre of jazz music that incorporates elements of Latin American music such as salsa, mambo, bossa nova, and others. This genre is characterized by the use of Latin American rhythms, instruments, and melodies in jazz compositions
