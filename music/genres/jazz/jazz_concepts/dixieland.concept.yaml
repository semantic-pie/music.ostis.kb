ru: диксиленд
en: dixieland
definition:
  ru:
    Диксиленд это жанр джазовой музыки, возникший в Новом Орлеане. Он характеризуется использованием тромбона, кларнета, трубы, бас-барабана и банджо, а также свинговым ритмом и коллективной импровизацией
  en:
    Dixieland is a genre of jazz music that originated in New Orleans. It is characterized by the use of trombone, clarinet, trumpet, bass drum, and banjo, as well as a swinging rhythm and collective improvisation
