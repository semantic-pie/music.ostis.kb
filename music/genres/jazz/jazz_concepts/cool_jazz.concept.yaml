ru: кул-джаз
en: cool jazz
definition:
  ru: 
    Кул-джаз жанр джазовой музыки, возникший в США. Он характеризуется более спокойным и легким звучанием, отличающимся от быстрого темпа бибопа и интенсивности свинга. Кул-джаз также характеризуется более сдержанным использованием инструментов и менее выразительной импровизацией
  en: 
    Cool jazz is a genre of jazz music that originated in the United States. It is characterized by a more relaxed and light sound, which differs from the fast tempo of bebop and the intensity of swing. Cool jazz is also characterized by a more restrained use of instruments and less expressive improvisation
