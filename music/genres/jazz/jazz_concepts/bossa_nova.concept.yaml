ru: босса-нова
en: bossa nova
definition:
  ru:
    Босса-нова это жанр бразильской музыки, который комбинирует элементы самбы и джаза. Он характеризуется использованием мягких гармоний, легких мелодий и ритмов, а также виртуозной гитарной игрой и романтическими текстами песен
  en: 
    Bossa nova is a genre of Brazilian music that combines elements of samba and jazz. It is characterized by the use of soft harmonies, light melodies and rhythms, as well as virtuoso guitar playing and romantic song lyrics
