statement: 
  statement_title:
    title:
      ru: импровизация в джазе
      en: improvisation in jazz
    ru: Важной особенностью джаза является импровизация, где музыканты создают музыку на ходу, основываясь на основной мелодии и гармонии. Это позволяет каждому исполнителю придавать уникальность и свободу выражения своей музыкальной индивидуальности
    en: An important feature of jazz is improvisation, where musicians create music on the go, based on the basic melody and harmony. This allows each performer to give uniqueness and freedom of expression to their musical individuality
