definition:
  ru: 
    Джаз это музыкальный жанр, возникший в Соединенных Штатах Америки, особенно у истоков в Новом Орлеане. Он объединяет различные музыкальные стили и техники исполнения, включая импровизацию, ритмическую свободу и характерные гармонические прогрессии
  en: 
    Jazz is a musical genre that originated in the United States of America, especially at its origins in New Orleans. It combines various musical styles and performance techniques, including improvisation, rhythmic freedom and characteristic harmonic progressions
