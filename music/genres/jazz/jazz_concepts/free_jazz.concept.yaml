ru: свободный джаз
en: free jazz
definition:
  ru: Свободный джаз это жанр джазовой музыки, который характеризуется импровизационным подходом и отсутствием фиксированной гармонической структуры, мелодии и ритма. Вместо этого музыканты свободно играют, реагируя на друг друга и создавая уникальную музыкальную атмосферу
  en: Free jazz is a genre of jazz music that is characterized by an improvisational approach and the absence of a fixed harmonic structure, melody, and rhythm. Instead, musicians play freely, reacting to each other and creating a unique musical atmosphere
