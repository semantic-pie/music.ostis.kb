ru: этно-джаз
en: ethno jazz
definition:
  ru:
    Этно-джаз это жанр музыки, сочетающий в себе элементы джаза и народной музыки. Он часто использует музыкальные инструменты и мотивы, характерные для определенной культуры или региона
  en:
    Ethno jazz is a genre of music that combines elements of jazz and folk music. It often uses musical instruments and motifs that are characteristic of a particular culture or region
