ru: популярная музыка
en: popular music
definition:
  ru:
    Популярная музыка это широкий жанр музыки, который охватывает множество стилей и направлений, созданных для широкой аудитории. Она часто характеризуется простыми мелодия, легко запоминающимися припевами и простыми текстами, которые легко запоминаются и поются
  en:
    Popular music is a broad genre music that encompasses many styles and directions created for a wide audience. It is often characterized by simple melodies, easily memorable choruses, and simple lyrics that are easy to remember and sing along to
