ru: арт-поп
en: art pop
definition:
  ru:
    Арт-поп это жанр поп-музыки, который характеризуется экспериментами с звуком, нестандартными композициями и использованием элементов классической музыки и жанров, таких как джаз, рок и электронная музыка. Этот жанр отличается от других жанров поп-музыки более сложной и утонченной музыкой
  en:
    Art pop is a genre of pop music that is characterized by sound experimentation, unconventional compositions, and the use of classical music elements and genres such as jazz, rock, and electronic music. This genre differs from other genres of pop music with more complex and refined music
