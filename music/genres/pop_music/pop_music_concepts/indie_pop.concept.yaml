ru: инди-поп
en: indie pop
definition:
  ru:
    Инди-поп это жанр поп-музыки, который характеризуется использованием нестандартных композиций, интеллектуальными текстами, и альтернативными звуками. Жанр был создан независимыми исполнителями, которые не хотели быть связанными с большими музыкальными лейблами
  en:
    Indie pop is a genre of pop music that is characterized by the use of unconventional compositions, intellectual lyrics, and alternative sounds. The genre was created by independent artists who did not want to be associated with major record labels
