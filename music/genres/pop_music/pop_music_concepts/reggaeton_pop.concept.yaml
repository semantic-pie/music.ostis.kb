ru: реггетон-поп
en: reggaeton pop
definition:
  ru:
    Реггетон-поп это жанр музыки, сочетающий в себе элементы реггетона и поп-музыки. Характеризуется использованием быстрых ритмов и сильными басовыми линиями. Обычно исполняется на испанском языке
  en:
    Reggaeton pop is a music genre that combines elements of reggaeton and pop music. It is characterized by the use of fast rhythms and strong bass lines. It is usually sung in Spanish
