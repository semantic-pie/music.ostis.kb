ru: фолк-поп
en: folk pop
definition:
  ru:
    Фолк-поп это жанр популярной музыки, который сочетает в себе элементы фолк и поп-музыки. Характеризуется использованием акустических гитар, банджо, мандолин, скрипки и других традиционных музыкальных инструментов, а также простыми мелодиями и текстами о повседневной жизни
  en:
    Folk pop is a genre of popular music that combines elements of folk and pop music. It is characterized by the use of acoustic guitars, banjos, mandolins, violins, and other traditional musical instruments, as well as simple melodies and lyrics about everyday life
