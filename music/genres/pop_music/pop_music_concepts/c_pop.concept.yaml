ru: с-поп
en: c-pop
definition:
  en: 
    C-pop, short for Chinese pop, is a genre of popular music in China. It is characterized by its catchy melodies, upbeat tempos, and fusion of traditional Chinese music and modern Western music
  ru: 
    C-pop, сокращение от китайского попа, является жанром популярной музыки в Китае. Он характеризуется захватывающими мелодиями, живыми темпами и слиянием традиционной китайской музыки и современной западной музыки
