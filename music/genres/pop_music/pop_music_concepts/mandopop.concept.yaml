ru: мандопоп
en: mandopop
definition:
  ru:
    Мандопоп это поп-музыка, исполняемая на мандаринском языке и широко распространенная в Китае, Тайване и Сингапуре. Характеризуется использованием электронных инструментов и традиционных музыкальных элементов
  en:
    Mandopop is a type of popular music sung in Mandarin Chinese and widely popular in China, Taiwan, and Singapore. It is characterized by the use of electronic instruments and traditional musical elements
