ru: евро-поп
en: euro pop
definition:
  ru:
    Евро-поп это популярный музыкальный жанр, который появился в Европе и быстро стал популярным во всем мире. Характеризуется использованием синтезаторов, электронных инструментов и простых мелодий
  en:
    Euro pop is a popular music genre that originated in Europe and quickly became popular worldwide. It is characterized by the use of synthesizers, electronic instruments, and simple melodies
