ru: пауэр-поп
en: power pop
definition:
  ru:
    Пауэр-поп это жанр рок-музыки, который характеризуется яркими мелодиями, хоромами, гитарными соло и быстрым темпом, что делает его более танцевальным, чем традиционный рок
  en:
    Power pop is a genre of rock music that is characterized by bright melodies, harmonies, guitar solos, and a fast tempo, making it more danceable than traditional rock
