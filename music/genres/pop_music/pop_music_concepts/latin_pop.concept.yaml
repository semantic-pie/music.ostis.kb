ru: латин-поп
en: latin pop
definition:
  ru:
    Латин-поп это популярный музыкальный жанр, характеризующийся использованием элементов латиноамериканской музыки, таких как сальса, меренге, реггетон и бачата. Обычно исполняется на испанском языке
  en:
    Latin pop is a popular music genre characterized by the use of elements of Latin American music, such as salsa, merengue, reggaeton, and bachata. It is usually sung in Spanish
