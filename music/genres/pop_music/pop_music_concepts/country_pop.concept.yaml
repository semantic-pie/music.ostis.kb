ru: кантри-поп
en: country pop
definition:
  ru:
    Кантри-поп это жанр популярной музыки, который сочетает в себе элементы кантри и поп-музыки. Характеризуется использованием традиционных музыкальных инструментов, таких как гитара, скрипка и банджо, а также простыми мелодиями и текстами о повседневной жизни
  en:
    Country pop is a genre of popular music that combines elements of country and pop music. It is characterized by the use of traditional musical instruments such as guitar, fiddle, and banjo, as well as simple melodies and lyrics about everyday life
