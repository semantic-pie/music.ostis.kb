ru: психоделик поп
en: psychedelic pop
definition:
  ru:
    Психоделик-поп это жанр популярной музыки, который объединяет в себе элементы психоделической музыки и поп-музыки. Характеризуется использованием эффектов задержки, фазирования, ограничения и реверберации, а также использованием нестандартных звуков и инструментов
  en:
    Psychedelic pop is a genre of popular music that combines elements of psychedelic music and pop music. It is characterized by the use of delay, phasing, limiting, and reverb effects, as well as the use of unconventional sounds and instruments
