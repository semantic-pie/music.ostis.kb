ru: дрим-поп
en: dream pop
definition:
  ru:
    Дрим-поп это жанр популярной музыки, который характеризуется атмосферными звуками, плавными мелодиями и использованием эффектов реверберации и эхо. Тексты обычно имеют мечтательный и нереальный характер
  en:
    Dream pop is a genre of popular music that is characterized by atmospheric sounds, smooth melodies, and the use of reverb and echo effects. Lyrics typically have a dreamy and surreal character
