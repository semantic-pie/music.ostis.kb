ru: k-поп
en: k-pop
definition:
  en: 
    K-pop, short for Korean pop, is a genre of popular music in South Korea. It is characterized by its catchy melodies, upbeat tempos, and synchronized dance moves performed by boy and girl groups
  ru: 
    K-pop, сокращение от корейского попа, является жанром популярной музыки в Южной Корее. Он характеризуется захватывающими мелодиями, живыми темпами и синхронизированными танцевальными движениями, исполняемыми мальчиками и девочками
