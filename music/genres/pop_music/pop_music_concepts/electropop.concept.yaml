ru: электропоп
en: electropop
definition:
  ru:
    Электропоп это жанр поп-музыки, который характеризуется использованием электронных музыкальных инструментов и программного обеспечения для создания музыкальных композиций с элементами электронной танцевальной музыки и поп-музыки
  en:
    Electropop is a genre of pop music that is characterized by the use of electronic musical instruments and software to create musical compositions with elements of electronic dance music and pop music
