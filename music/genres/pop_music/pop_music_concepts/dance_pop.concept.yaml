    Данс-поп это жанр поп-музыки, который характеризуется ритмичными и танцевальными композициями с использованием электронных музыкальных инструментов, синтезаторов и программного обеспечения
  en:
    Dance pop is a genre of pop music that is characterized by rhythmic and danceable compositions that use electronic musical instruments, synthesizers, and software
