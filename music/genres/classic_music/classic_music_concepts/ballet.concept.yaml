ru: балетная музыка
en: ballet music
definition:
  ru: Балетная музыка это музыка, написанная для сопровождения танцевальных постановок. Она характеризуется четкой ритмикой, выразительными мелодиями и разнообразными инструментальными звуками
  en: Ballet music is music written for accompanying dance performances. It is characterized by clear rhythm, expressive melodies, and diverse instrumental sounds
