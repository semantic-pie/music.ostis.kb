ru: камерная музыка
en: chamber music
definition:
  ru:
    Камерная музыка это жанр классической музыки, написанный для маленького ансамбля инструментов, в котором каждый инструмент играет свою часть, создавая сложный музыкальный образ в целом
  en:
    Chamber music is a genre of classical music written for a small ensemble of instruments, in which each instrument plays its own part, creating a complex musical image as a whole
