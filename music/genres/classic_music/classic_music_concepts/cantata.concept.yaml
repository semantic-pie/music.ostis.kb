ru: кантата
en: cantata
definition:
  ru:
    Кантата это жанр вокальной классической музыки, состоящий из музыкальных частей, включающий вокальную сольную и хоровую партии с оркестром, обычно соответствующий религиозным или мирским темам
  en:
    Cantata is a genre of classical vocal music consisting of musical parts including solo and choral vocal parts with orchestra, usually corresponding to religious or secular themes
