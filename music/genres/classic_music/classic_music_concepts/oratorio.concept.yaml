ru: оратория
en: oratorio
definition:
  ru:
    Оратория это музыкально-театральный жанр, в котором музыка используется для рассказа о религиозных или исторических событиях. Оратория обычно включает сольные вокальные партии, хор, оркестр и некоторые диалоги
  en:
    Oratorio is a musical-theatrical genre in which music is used to tell stories about religious or historical events. Oratorio usually includes solo vocal parts, choir, orchestra, and some dialogues
