ru: амбиент
en: ambient
definition:
  ru:
    Амбиент это жанр электронной музыки, который характеризуется мягкими звуками, медленным темпом и атмосферностью, часто используется как фоновая музыка для создания настроения
  en:
    Ambient is a genre of electronic music that is characterized by soft sounds, slow tempo, and atmospheric soundscapes, often used as background music to create a mood
