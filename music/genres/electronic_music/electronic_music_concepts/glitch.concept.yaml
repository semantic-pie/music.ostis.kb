ru: глитч
en: glitch
definition:
  ru:
    Глитч это жанр электронной музыки, который характеризуется использованием ошибок и дефектов в электронной обработке звука, таких как щелчки, шумы и прерывания, для создания уникальных звуковых эффектов и ритмов
  en:
    Glitch is a genre of electronic music that is characterized by the use of errors and defects in electronic sound processing, such as clicks, noise, and interruptions, to create unique sound effects and rhythms
