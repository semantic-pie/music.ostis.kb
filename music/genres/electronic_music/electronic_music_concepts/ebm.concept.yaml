ru: ебм
en: EBM
definition:
  ru:
    Electronic Body Music это жанр электронной музыки, который характеризуется танцевальными ритмами, сильными басами и синтезаторными мелодиями, иногда с элементами индастриала и панка
  en:
    Electronic Body Music is a genre of electronic music that is characterized by dance rhythms, strong basslines, and synthesizer melodies, sometimes with elements of industrial and punk music
