ru: синтпоп
en: synthpop
definition:
  ru:
    Синтпоп это жанр поп-музыки, который характеризуется использованием синтезаторов, электронных ударных и других электронных инструментов, создающих легкие мелодии и ритмы
  en:
    Synthpop is a genre of pop music that is characterized by the use of synthesizers, electronic drums, and other electronic instruments to create light melodies and rhythms
