statement: 
  statement_title:
    title:
      ru: Особенности электронной музыки
      en: Features of electronic music
    ru: Электронная музыка оперирует звуками, которые способны издавать электронные и электромеханические музыкальные инструменты, а также звуками, возникающими при помощи электрических электронных устройств и различного рода преобразователей таких как магнитофоны, генераторы, компьютерные звуковые карты, звукосниматели и тому подобные, которые в строгом смысле не являются музыкальными инструментами
    en: Electronic music operates with sounds that are capable of producing electronic and electromechanical musical instruments, as well as sounds that arise with the help of electrical electronic devices and various kinds of converters such as tape recorders, generators, computer sound cards, pickups and the like, which in the strict sense are not musical instruments
    using:
      concepts: |
        music_instrument

