ru: хардстайл
en: hardstyle
definition:
  ru: Хардстайл жанр электронной танцевальной музыки, развившийся из хард-транса и техно. Характеризуется жёсткими и пронзительными синтезаторными звуками, мелодичными линиями, быстрым темпом и использованием бочечных ударных в ритме, напоминающим звук марширующей армии
  en: Hardstyle is a genre of electronic dance music that originated from hard trance and techno. It is characterized by its hard and piercing synth sounds, melodic lines, fast tempo, and the use of kick drums in a rhythm reminiscent of a marching army
