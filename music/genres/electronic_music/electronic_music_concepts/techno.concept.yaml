ru: техно
en: techno
definition:
  ru: Техно жанр электронной музыки. Техно характеризуется использованием синтезаторов и компьютерных программ, а также присутствием монотонного ритма и повторяющихся звуковых эффектов
  en: Techno is a genre of electronic music. Techno is characterized by the use of synthesizers and computer programs, as well as the presence of a monotonous rhythm and repeating sound effects
