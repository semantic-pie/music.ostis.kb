ru: альтернативный рок
en: alternative rock

definition:
  ru:
    Альтернативный рок это широкий жанр рок-музыки, который объединяет в себе различные направления и стили, включая гранж, панк-рок, инди-рок и другие. Характеризуется более экспериментальным, необычным и инновационным подходом к музыке и текстам песен
  en:
    Alternative rock is a broad genre of rock music that encompasses various styles and sub-genres, including grunge, punk rock, indie rock, and others. It is characterized by a more experimental, unusual, and innovative approach to music and song lyrics
