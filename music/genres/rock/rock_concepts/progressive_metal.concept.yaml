ru: прогрессивный метал
en: progressive metal
definition:
  ru:
    Прогрессивный метал это жанр метал-музыки, который характеризуется нестандартными композиционными решениями, использованием сложных метрических ритмов, экспериментами со звуком, необычными музыкальными образами и часто длинными композициями
  en:
    Progressive metal is a subgenre of heavy metal music that is characterized by complex compositional structures, unconventional rhythms, sound experimentation, unusual musical imagery, and often lengthy songs
