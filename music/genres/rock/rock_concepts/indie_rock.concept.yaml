ru: инди-рок
en: indie rock
definition:
  ru:
    Инди-рок это жанр рок-музыки, который характеризуется использованием элементов альтернативного рока и панка, независимым производством и дистрибуцией музыки, а также уникальным стилем исполнения и звучанием
  en:
    Indie rock is a genre of rock music that is characterized by the use of elements of alternative rock and punk, independent production and distribution of music, as well as a unique style of performance and sound
