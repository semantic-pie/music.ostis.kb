ru: пост-метал
en: post-metal
definition:
  ru:
    Пост-метал это жанр экстремальной рок-музыки, который характеризуется использованием элементов пост-рока, шумов и атмосферных звуков, а также характерными для метала громкими гитарными риффами, гроулингом и скримом
  en:
    Post-metal is a genre of extreme rock music that is characterized by the use of elements of post-rock, noise and atmospheric sounds, as well as the loud guitar riffs, growling, and screaming characteristic of metal
