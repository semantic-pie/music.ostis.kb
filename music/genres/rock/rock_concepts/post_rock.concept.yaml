ru: пост-рок
en: post-rock
definition:
  ru:
    Пост-рок это жанр инструментальной рок-музыки, который характеризуется использованием электронных инструментов и элементов классической музыки, экспериментами с звуком, нестандартной структурой композиций и многогранностью музыкальных образов
  en:
    Post-rock is a genre of instrumental rock music that is characterized by the use of electronic instruments and elements of classical music, sound experimentation, unconventional song structures, and multifaceted musical imagery
