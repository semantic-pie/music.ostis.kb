ru: хард-рок
en: hard-rock

definition:
  ru: 
    Хард-рок это жанр рок-музыки, отличающийся более тяжелым и громким звучанием, чем у классического рока, с более выраженными гитарными риффами, ударными ритмами и агрессивным вокалом
  en:
    Hard rock is a genre of rock music characterized by a heavier and louder sound than classic rock, with more pronounced guitar riffs, percussive rhythms and aggressive vocals
