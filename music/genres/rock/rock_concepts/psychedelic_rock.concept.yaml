ru: психоделический рок
en: psychedelic rock

definition:
  ru:
    Психоделический рок это жанр рок-музыки, который характеризуется использованием психоделических эффектов, сильной импровизацией и экспериментами со звуком, а также философскими, метафизическими и социально-политическими темами в текстах песен
  en:
    Psychedelic rock is a genre of rock music characterized by the use of psychedelic effects, strong improvisation and sound experiments, as well as philosophical, metaphysical and socio-political themes in song lyrics
