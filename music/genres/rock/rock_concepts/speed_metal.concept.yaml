ru: спид-метал
en: speed metal
definition:
  ru:
    Скоростной метал это жанр метал-музыки, который характеризуется высокой скоростью исполнения, быстрыми ритмами, техничными гитарными соло и применением двойного бас-барабана
  en:
    Speed metal is a genre of metal music that is characterized by high speed performance, fast rhythms, technical guitar solos, and the use of double bass drumming
