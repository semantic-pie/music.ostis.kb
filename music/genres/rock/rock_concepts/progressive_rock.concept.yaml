ru: прогрессивный рок
en: progressive rock
definition:
  ru:
    Прогрессивный рок это жанр рок-музыки, который характеризуется использованием сложных музыкальных структур, нестандартными ритмами, инструментальными виртуозными сольными партиями и экспериментами со звуком
  en:
    Progressive rock is a genre of rock music that is characterized by the use of complex musical structures, unconventional rhythms, virtuosic instrumental solos, and sound experimentation
