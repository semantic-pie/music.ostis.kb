ru: трэш-метал
en: thrash metal
definition:
  ru:
    Трэш-метал это жанр экстремальной музыки, который характеризуется быстрыми темпами, сложными гитарными рифами, агрессивным вокалом и иногда использованием электронных эффектов
  en:
    Thrash metal is a genre of extreme music that is characterized by fast tempos, complex guitar riffs, aggressive vocals, and sometimes the use of electronic effects
