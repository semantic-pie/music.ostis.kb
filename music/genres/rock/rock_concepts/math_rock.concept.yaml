ru: мат-рок
en: math rock
definition:
  ru:
    Мат-рок это жанр рок-музыки, который характеризуется использованием сложных метрических ритмов, нестандартных мелодий, громкой гитарной игрой и иногда прогрессивными элементами
  en:
    Math rock is a genre of rock music that is characterized by the use of complex metric rhythms, unconventional melodies, loud guitar playing, and sometimes progressive elements
