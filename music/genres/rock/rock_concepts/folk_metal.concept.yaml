ru: фолк-метал
en: folk metal
definition:
  ru: Фолк-метал жанр метал-музыки, в котором элементы фолка и этники объединяются с гитарной тяжестью и агрессией. Фолк-метал обычно включает в себя использование таких инструментов, как скрипка, гайда и труба, а также тексты на темы, связанные с мифологией и историей народов
  en: Folk metal is a subgenre of heavy metal music that combines elements of traditional folk music and ethnic music with heavy guitar sounds and aggression. Folk metal typically involves the use of instruments such as fiddles, bagpipes, and flutes, as well as lyrics that deal with mythological and historical themes
